<eq name="type" value="personal">
  <label>
    <eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>
    {$field_name} </label>
  <div class="am-form-group">
    <volist name="items" id="vl">
      <label class="am-radio">
        <input  type="radio" name="expand_{$field_id}" value="{$vl.value}" {$vl.checked} data-am-ucheck>
        {$vl.value|htmlspecialchars}</label>
    </volist>
  </div>
  <neq name="input_tips" value=""> <span class="help-block">({$input_tips})</span></neq>
  <div id="alert_{$field_id}" class="alert alert-danger hide"></div>
  
</eq>
<div class="clearfix"></div>
