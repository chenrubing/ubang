<extend name="Public/base" />
<block name="body">
<div class="main-title">
		<h2> {$title}内容列表</h2>
	</div>
  <!-- 数据列表 -->
  <empty name="custom_adminlist">
  	<div class="data-table with-padding">
		<table class="table table-bordered table-striped ">
      <thead>
        <tr>
          <th width="10%"> <input class="check-all" type="checkbox">
          </th>
          <volist name="listKey" id="vo">
            <th>{$vo}</th>
          </volist>
        </tr>
      </thead>
      <tbody>
        <volist name="_list" id="lv" key="vo">
          <tr class="center">
            <td><input class="ids" type="checkbox" value="{$lv.id}" name="id[]">
              {$lv.id}</td>
            <volist name="listKey" id="lk">
              <td> {$lv.$key}</td>
            </volist>
          </tr>
        </volist>
      </tbody>
    </table>
    <else />
    <present name="custom_adminlist"> {$custom_adminlist} </present>
  </empty>
  {$_page} </div></block>
<block name="script"> 
  <script type="text/javascript">
		$(function(){
	        //全选节点
	        $('.check-all').on('change',function(){
	            $('.ids').prop('checked',this.checked);
	        });
		})
	</script> 
</block>
