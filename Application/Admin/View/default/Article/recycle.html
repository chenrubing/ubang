<extend name="Public/base" />

<block name="body">
   <div class="main-title">
    <h2>回收站({:count($list)})</h2>
  </div>
  <div class="with-padding">
    <button url="{:U('article/permit')}" class="btn ajax-post" target-form="ids"><i class="glyphicon glyphicon-leaf"></i>还原选中</button>
    <button url="{:U('article/clear')}" class="btn ajax-get btn-danger"><i class="glyphicon glyphicon-trash"></i>回收站清空</button>
  </div>
   <div class="data-table with-padding">
  <table width="100%"  cellpadding="0" cellspacing="0" class="table  table-hover table-bordered ">
    <thead>
      <tr>
        <th><input class="check-all" type="checkbox"/></th>
        <th>编号</th>
        <th>标题</th>
        <th>创建者</th>
        <th>类型</th>
        <th>分类</th>
        <th>删除时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <volist name="list" id="vo">
        <tr class="center">
          <td><input class="ids" type="checkbox" name="ids[]" value="{$vo.id}" /></td>
          <td>{$vo.id} </td>
          <td>{$vo.title}</td>
          <td>{$vo.username} </td>
          <td><span>{:get_document_type($vo['type'])}</span></td>
          <td><span>{:get_cate($vo['category_id'])}</span></td>
          <td><span>{$vo.update_time|time_format}</span></td>
          <td><a href="{:U('article/permit?ids='.$vo['id'])}" class="ajax-get">还原</a></td>
        </tr>
      </volist>
    </tbody>
  </table>
  {$_page}</div> </block>
