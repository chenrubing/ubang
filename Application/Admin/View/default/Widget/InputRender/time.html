
<eq name="type" value="personal">
  <tr>
    <td><eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>
      {$field_name} </td>
    <php> $importDatetimePicker = true;
      //默认为当前时间
      if(!$field_data){
      $field_data = date("Y-m-d");
      } </php>
    <td><input class="time form-control input-group date form_datetime input-3" id="expand_{$field_id}" name="expand_{$field_id}" size="16" style="position: relative;display: block;" type="text" value="{$field_data}"  placeholder="请选择时间" readonly>
      <neq name="input_tips" value=""> <span class="help-block">{$input_tips}</span></neq></td>
  </tr>
  <else/>
  <tr>
    <td> {$field_name}：</td>
    <td><if condition="($field_data neq null)&&($field_data neq '')"> {$field_data}
        <else/>
        还未设置 </if></td>
  </tr>
</eq>
<if condition="$importDatetimePicker"> 
  <script src="__ZUI__/lib/datetimepicker/datetimepicker.min.js"></script> 
  <script>
        /*年月日，小时，分选择
        $('.time').datetimepicker({
            //language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd hh:ii'
        });*/
        $('.time').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            format: 'yyyy-mm-dd'
        });
        /*小时，分选择
        $('.time').datetimepicker({
            language:  'fr',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0,
            format: 'yyyy-mm-dd'
        });*/

    </script> 
</if>
