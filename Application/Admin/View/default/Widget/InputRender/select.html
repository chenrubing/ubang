<eq name="type" value="personal">
    <tr>
        <td>  <eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>{$field_name}</td>
        <td>
            <select class="form-control" id="expand_{$field_id}" name="expand_{$field_id}">
                <volist name="items" id="vl">
                    <!--增加编辑扩展资料关联字段数据显示-->
                    <option value="<eq name="vl.join" value="1">{$vl.id}<else/>{$vl.value}</eq>" {$vl.selected}>{$vl.value|htmlspecialchars}</option>
                </volist>
            </select>
            <neq name="input_tips" value=""><span class="check-tips">{$input_tips}</span></neq>
        </td>
    </tr>
</eq>
