<eq name="type" value="personal">
    <tr>
        <td>
            <eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>{$field_name}
        </td>
        <td>
      <volist name="items" id="vl">
           <!--增加编辑扩展资料关联字段数据显示-->
             <label class="checkbox"><input  type="checkbox" name="expand_{$field_id}[]" value="<eq name="vl.join" value="1">{$vl.id}<else/>{$vl.value}</eq>" <eq name="vl.selected" value="1">checked</eq>>{$vl.value}</label>
                 
                </volist>
         <neq name="input_tips" value=""> <span class="check-tips">{$input_tips}</span></neq></td>
     
<else/>
        <tr>
        <td>$field_name}：</td>
        <td>
            <volist name="checked" id="vl">
                    {$vl}
            </volist>
            <if condition="($checked eq null)||($checked[0] eq '')">
                无
            </if>
         </td>
 </tr>
   
</eq>
