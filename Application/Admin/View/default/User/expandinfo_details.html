<extend name="Public/base"/>
<block name="body">
  <div class="main-title">
    <h2>修改扩展字段</h2>
  </div>
  <div class="with-padding">      
  <volist name="profile_group_list" id="vo">
    <form action="{:U('User/expandinfo_details')}" method="post" class="form-horizontal_{$vo.id}">

        <table width="100%"  cellpadding="0" cellspacing="0" class="table  table-hover table-bordered">
          <volist name="vo.fields" id="vl"> {:W('InputRender/inputRender',array($vl,'personal'))}</volist>
        </table>
        <if condition="count($vo['fields']) neq 0">
          <div class="buttons" style="margin-bottom:10px">
            <input type="hidden" name="uid" value="{$_GET[uid]}" />
            <input type="hidden" name="profile_group_id" value="{$vo.id}">
            <button type="submit" class="btn  ajax-post" target-form="form-horizontal_{$vo.id}">确定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返回</button></div>
            <else/>
            <span class="expandinfo-noticeinfo">该扩展信息分组没有信息！</span>
        </if>
 
    </form>     </volist>
  </div>
</block>
