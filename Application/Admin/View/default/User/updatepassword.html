<extend name="Public/base" />
<block name="body">
<div class="main-title">
  <h2>修改密码</h2>
</div>
    <div class="with-padding">
  <ul class="nav nav-secondary group_nav">
    <li ><a href="{:U('updatenickname')}">修改昵称</a></li>
    <li class="active"><a href="{:U('updatepassword')}">修改密码</a></li>
  </ul>
  
  <!-- 修改密码表单 -->

  <form action="{:U('User/submitPassword')}" method="post" class="form-horizontal" style="margin-top:10px">
    <table width="100%"  cellpadding="0" cellspacing="0" class="table  table-hover table-bordered">
      <tr>
        <td width="27%">原密码： </td>
        <td><input type="password" name="old" class="text input-4" autocomplete="off" /></td>
      </tr>
      <tr>
        <td>新密码： </td>
        <td ><input type="password" name="password" class="text input-4" autocomplete="off" /></td>
      </tr>
      <tr>
        <td>确认密码： </td>
        <td><input type="password" name="repassword" class="text input-4" autocomplete="off" /></td>
      </tr>
    </table>
    <div class="buttons">
          <button type="submit" class="btn  ajax-post" target-form="form-horizontal">确定</button>
      <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返回</button>
    </div>
  </form>
  </div> 
</block>
<block name="script"> 
  <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script> 
</block>
