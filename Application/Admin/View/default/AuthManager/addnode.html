<extend name="Public/base"/>
<block name="body">
  <div class="main-title">
    <h2>{:isset($info['id'])?'编辑':'新增'}前台权限节点</h2>
  </div>
  <div class="with-padding">
    <form action="__SELF__" method="post" class="form-horizontal">
      <table width="100%" border="0" class="table table-hover table-bordered ">
        <tr>
          <td width="17%">标题</td>
          <td width="83%"><input type="text" class="text input-large   form-control form-input-width" name="title" value="{$info.title|default=''}"> <span class="check-tips">（用于后台显示的配置标题）</span></td>
        </tr>
        <tr>
          <td>节点标识</td>
          <td><input type="text" class="text input-large  form-control form-input-width" name="name" value="{$info.name|default=''}"> <span class="check-tips" >（用于在代码中区分权限节点，<span style="color: red">唯一标识符</span>）</span></td>
        </tr>
        <tr>
          <td>所属模块</td>
          <td><select name="module" class=" form-control form-select-size">
              <volist name="Modules" id="module">
                <neq name="module.is_setup" value="0"> <option value="{$module.name}"  <eq name="module.name" value="$info['module']">selected</eq>  >{$module.alias}  </option>
                </neq>
              </volist>
            </select> <span class="check-tips">(权限节点所属的模块)</span></td>
        </tr>
      </table>
      <div class="buttons">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确定</button>
      </div>
    </form>
  </div>
</block>
<block name="script"> 
  <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script> 
</block>
