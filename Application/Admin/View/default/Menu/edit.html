
  <form action="{:U()}" method="post" class="form-horizontal">
    <table width="100%"  cellpadding="0" cellspacing="0" class="table  table-hover table-bordered">
    <tr>
      <td width="24%">标题</td>
      <td width="76%"><input type="text" class="input-2" name="title" value="{$info.title|default=''}"> <span class="check-tips">（用于后台显示的配置标题）</span></td>
    </tr>
    <tr>
      <td>小图标</td>
      <td><input type="text" class="text input-2" name="icon" value="{$info.icon|default=''}"> <span class="check-tips">（用于显示在菜单左侧）</span></td>
    </tr>
    <tr>
      <td>排序</td>
      <td><input type="text" class="text input-1" name="sort" value="{$info.sort|default=0}"> <span class="check-tips">（用于分组显示的顺序）</span></td>
    </tr>
    <tr>
      <td>链接</td>
      <td><input type="text" class="text input-2" name="url" value="{$info.url|default=''}"> <span class="check-tips">（U函数解析的URL或者外链）</span></td>
    </tr>
    <tr>
      <td>上级菜单</td>
      <td><select name="pid" class="input-2">
          <volist name="Menus" id="menu">
            <option value="{$menu.id}">{$menu.title_show}</option>
          </volist>
        </select> <span class="check-tips">（所属的上级菜单）</span></td>
    </tr>
    <tr>
      <td>分组</td>
      <td><input type="text" class="input-2" name="group" value="{$info.group|default=''}"> <span class="check-tips">（用于左侧分组二级菜单）</span></td>
    </tr>
    <tr>
      <td>是否隐藏</td>
      <td><label class="radio-inline">
          <input type="radio" name="hide" value="1">
          是</label>
        <label class="radio-inline">
          <input type="radio" name="hide" value="0">
          否</label></td>
    </tr>
    <tr>
      <td>仅开发者模式可见</td>
      <td><label class="radio-inline">
          <input type="radio" name="is_dev" value="1">
          是</label>
        <label class="radio-inline">
          <input type="radio" name="is_dev" value="0">
          否</label></td>
    </tr>
    <tr>
      <td>说明</td>
      <td><input type="text" class="input-3" name="tip" value="{$info.tip|default=''}"><span class="check-tips">（菜单详细说明）</span></td>
    </tr>
    </table>
  <div class="modal-ajax-footer">
      <input type="hidden" name="id" value="{$info.id|default=''}">
      <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确定</button>
     <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
  </form> 
</block>
<block name="script"> 
  <script type="text/javascript">
        Think.setValue("pid", {$info.pid|default=0});
        Think.setValue("hide", {$info.hide|default=0});
        Think.setValue("is_dev", {$info.is_dev|default=0});
    </script> 
</block>
